<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Projeto</title>
</head>

<body>
    <main>
        <section>
            <h2>Cadastro de Projetos</h2>
            <form action="#" method="get"></form>
            <p>
            <label for="titulo">*Título do Projeto:</label>
            <input type="text" name="titulo" id="titulo">
        </p>
        <p>
            <label for="coordenador">*Coordenador do Projeto:</label>
            <input type="text" name="coordenador" id="coordenador">
        </p>
        <p>
            <label for="previsao">*Previsão do orçamento:R$</label>
            <input type="text" name="previsao" id="previsao">
        </p>
        <p>
            <label for="dataInicio">*Data Início:</label>
            <input type="date" name="dataInicio" id="dataInicio">
        </p>
        <p>
            <label for="dataFinal">*Data de Fim:</label>
            <input type="date" name="dataFinal" id="dataFinal">
        </p>
        <p>
            <label for="tempoDuracao">*Tempo de Duração:</label>
            <select name="tempoDuracao" id="tempoDuracao">
                <option value="1">Trimestral</option>
                <option value="2">Semestral</option>
                <option value="3">Anual</option>
            </select>
        </p>
        <fieldset>
            <legend>Objetivos de Desenvolvimento Sustentável</legend>
            <label><input type="checkbox" name="objetivos" value="1">Erradicação da pobreza</label>
            <label><input type="checkbox" name="objetivos">Fome zero e agricultura sustentável</label>
            <label><input type="checkbox" name="objetivos">Saúde e bem-estar</label>
            <label><input type="checkbox" name="objetivos">Educação de qualidade</label>
            <label><input type="checkbox" name="objetivos">Igualdade de gênero</label>
            <label><input type="checkbox" name="objetivos">Água potável e saneamento básico
            </label>
            <label><input type="checkbox" name="objetivos">Energia limpa e acessível</label>
            <label><input type="checkbox" name="objetivos">Educação de qualidade Trabalho decente e
                crescimento economico</label>
                <label><input type="checkbox" name="objetivos">Industria, inovção e infraestrutura </label>
            </fieldset>
            <fieldset>
                <legend>Nível de Impacto</legend>
                <label><input type="radio" name="nivel">Regional</label>
                <label><input type="radio" name="nivel">Nacional</label>
            </fieldset>
            <p>
                <label><input type="checkbox" name="email">Desejo receber notificações por email sobre outras
                    chamadas</label>
                </p>
                <p>
                    <input type="reset" value="LIMPAR">
                    <input type="submit" value="ENVIAR">
                </p>
            </section>
        </main>
    </body>

        </html>
